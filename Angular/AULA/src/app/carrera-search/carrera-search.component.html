<div id="search-component">
  <label for="search-box">Carrera Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let carrera of carreras$ | async">
      <a routerLink="/detail/{{carrera.id}}">
        {{carrera.nombre}}
      </a>
    </li>
  </ul>
</div>
