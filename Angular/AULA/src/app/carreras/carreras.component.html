<h2>{{carrera.nombre | uppercase}}</h2>
<div><span>Id: </span>{{carrera.id}}</div>
<div>
  <label for="nombre">Nombre Carrera: </label>
  <input id="nombre" [(ngModel)]="carrera.nombre" placeholder="nombre">
</div>
<div><span>Rama: </span>{{carrera.rama}}</div>
<div><span>Duracion: </span>{{carrera.duracion}}</div>
<div><span>Precio: </span>{{carrera.precio}}</div>
